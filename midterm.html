          <h1 id="article-title">What We Have</h1>
            <p>Over 50,000 used books, records, magazines, and more at our monthly sale</p>
            <p>No sales tax and 100% of proceeds help local libraries</p>
            <p><strong>Sunday Sale! All prices half off! </strong>Save extra by purchasing a $5 grocery bag and fill it up!</p>
            <p>Gift certificates available in $5 denominations</p>
          <h1 id="shopping-rooms">Shopping Rooms</h1>  
          <p><strong>Main Room</strong></p>
            <p>Adjacent to the Charleston Shopping Center</p>
            <p>Hardbound books start at $1</p>
            <p>Paperback books start at $.50</p>
            <p>Book donations should be dropped off here</p>
            <p><strong>Bargain Room</strong></p>
            <p>Located in Rooms K6 and K7</p>
            <p>Hardbound books are all $1</p>
            <p>Paperback books start all $.50</p>
            <p>Children's books are all $.25</p>
            <p>Sunday Sale! All books are half off!</strong> Save extra by purchasing a $5 grocery bag and fill it up!</p>
            <p><strong>Open 7 am on Saturday (1 hour earlier than Main Room)</strong></p>
            <p><strong>Children's Room</strong></p>
            <p>Near Greendell School</p>
            <p>Many items for $.50 or $1</p>
            <p>Selection varies; school age fiction and non-fiction, non-English books, and books for parents and teachers available</p>
            <p><strong>Open 7 am on Saturday (1 hour earlier than Main Room)</strong></p>
          <h1 id="article-title2">Ticketing and Purchasing</h1>
            <p>Maximum of 2 numbered tickets per person at the Main Room from 8-11 am on the Saturday of the sale</p>
            <p>Only 160 customers allowed in Main Room</p>
            <p><strong>Place in line forfeited if you miss the time when your number is allowed to enter</strong></p>
            <p>Queue at end of line if you don't arrive in time to get a ticket</p>
            <p>12 book maximum purchase (until 12 pm); beyond 12 books, customers must pay for items and then re-queue</p>
