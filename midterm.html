        <article>
          <h1 id="article-title">What We Have</h1>
          <ul>
            <li>Over 50,000 used books, records, magazines, and more at our monthly sale</li>
            <li>No sales tax and 100% of proceeds help local libraries</li>
            <li><strong>Sunday Sale in the Bargain Room! All prices half off! </strong>Save extra by purchasing a $5 grocery bag and fill it up!</li>
            <li>Gift certificates available in $5 denominations</li>
          </ul>
          <h1 id="shopping-rooms">Shopping Rooms</h1>  
          <p><strong>Main Room</strong></p>
          <ul>
            <li>Adjacent to the Charleston Shopping Center</li>
            <li>Hardbound books start at $1</li>
            <li>Paperback books start at $.50</li>
            <li>Book donations should be dropped off here</li>
          </ul>
          <p><strong>Bargain Room</strong></p>
          <ul>
            <li>Located in Rooms K6 and K7</li>
            <li>Hardbound books are all $1</li>
            <li>Paperback books start all $.50</li>
            <li>Children's books are all $.25</li>
            <li>Open 7 am on Saturday (1 hour earlier than Main Room)</li>
          </ul>
          <p><strong>Children's Room</strong></p>
          <ul>
            <li>Near Greendell School</li>
            <li>Many items for $.50 or $1</li>
            <li>Selection varies; school age fiction and non-fiction, non-English books, and books for parents and teachers available</li>
            <li>Open 7 am on Saturday (1 hour earlier than Main Room)</li>
          </ul>
          <h1 id="article-title2">Ticketing and Purchasing</h1>
          <ul>
            <li>Maximum of 2 numbered tickets per person at the Main Room from 8-11 am on the Saturday of the sale</li>
            <li>Only 160 customers allowed in Main Room</li>
            <li><strong>Place in line forfeited if you miss the time when your number is allowed to enter</strong></li>
            <li>Queue at end of line if you don't arrive in time to get a ticket</li>
            <li>12 book maximum purchase (until 12 pm); beyond 12 books, customers must pay for items and then re-queue</li> 
          </ul>    
        </article>
